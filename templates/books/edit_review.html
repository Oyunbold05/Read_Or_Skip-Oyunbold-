{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1>Edit Your Review for {{ review.book.title }}</h1>

    <form method="POST">
        {% csrf_token %}
        
        <!-- Review Section -->
        <div class="form-group">
            <label for="review">Review:</label>
            {{ form.review }}
        </div>

        <!-- Summary Section -->
        <div class="form-group">
            <label for="summary">Summary:</label>
            {{ form.summary }}
        </div>

        <!-- Rating Section -->
        <div class="form-group">
            <label for="rating">Rating:</label>
            {{ form.rating }}
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>

    <!-- Cancel Button (Redirect to Book Detail Page) -->
    <a href="{% url 'book_detail' review.book.id %}" class="btn btn-secondary mt-3">Cancel</a>
</div>
{% endblock %}
